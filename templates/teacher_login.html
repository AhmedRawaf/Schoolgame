<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دخول المعلم - من أنا في الجدول الدوري؟</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0b1020 0%, #1a1f3a 100%);
            color: #e5e7eb;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 400px;
            width: 100%;
            background: rgba(19, 26, 51, 0.9);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .title {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            color: #f59e0b;
            margin-bottom: 10px;
        }
        
        .subtitle {
            text-align: center;
            color: #9ca3af;
            font-size: 1rem;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            color: #e5e7eb;
            margin-bottom: 8px;
            font-weight: 500;
            display: block;
        }
        
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #374151;
            border-radius: 10px;
            background: rgba(31, 41, 55, 0.8);
            color: #e5e7eb;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        input[type="password"]:focus {
            outline: none;
            border-color: #f59e0b;
            box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.1);
        }
        
        .login-btn {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(245, 158, 11, 0.3);
        }
        
        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #f87171;
            color: #f87171;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #60a5fa;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
        
        .info-box {
            background: rgba(15, 23, 52, 0.6);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            border-left: 4px solid #60a5fa;
        }
        
        .info-box h4 {
            color: #60a5fa;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        
        .info-box p {
            color: #9ca3af;
            font-size: 0.8rem;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">👨‍🏫 دخول المعلم</h1>
        <p class="subtitle">الوصول لتحميل النتائج والإحصائيات</p>
        
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        
        <div class="info-box">
            <h4>كلمة المرور الافتراضية:</h4>
            <p>teacher123</p>
        </div>
        
        <form method="POST">
            <div class="form-group">
                <label for="password">كلمة المرور:</label>
                <input type="password" id="password" name="password" required placeholder="أدخل كلمة المرور">
            </div>
            
            <button type="submit" class="login-btn">دخول</button>
        </form>
        
        <div class="back-link">
            <a href="/">← العودة للصفحة الرئيسية</a>
        </div>
    </div>
</body>
</html>
