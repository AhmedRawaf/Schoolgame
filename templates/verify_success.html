<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تم تأكيد الحساب - من أنا في الجدول الدوري؟</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0b1020 0%, #1a1f3a 100%);
            color: #e5e7eb;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(19, 26, 51, 0.9);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            text-align: center;
        }
        
        .title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #6ee7b7;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #9ca3af;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }
        
        .icon {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #6ee7b7;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        
        .success-message {
            background: rgba(110, 231, 183, 0.1);
            border: 1px solid #6ee7b7;
            color: #6ee7b7;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        
        .login-btn {
            background: linear-gradient(135deg, #6ee7b7, #34d399);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(110, 231, 183, 0.3);
            color: white;
            text-decoration: none;
        }
        
        .features {
            background: rgba(15, 23, 52, 0.6);
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
            border-left: 4px solid #6ee7b7;
        }
        
        .features h3 {
            color: #6ee7b7;
            margin-bottom: 15px;
        }
        
        .features ul {
            list-style: none;
            color: #9ca3af;
            text-align: right;
        }
        
        .features li {
            margin-bottom: 8px;
            padding-right: 20px;
            position: relative;
        }
        
        .features li:before {
            content: "✓";
            color: #6ee7b7;
            position: absolute;
            right: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">✅</div>
        <h1 class="title">تم تأكيد الحساب!</h1>
        <p class="subtitle">مرحباً بك في نظام اختبار الجدول الدوري</p>
        
        <div class="success-message">
            🎉 تم تأكيد حسابك بنجاح! يمكنك الآن تسجيل الدخول والاستمتاع بالاختبارات.
        </div>
        
        <a href="/login" class="login-btn">تسجيل الدخول</a>
        
        <div class="features">
            <h3>ما يمكنك فعله الآن:</h3>
            <ul>
                <li>تسجيل الدخول بحسابك</li>
                <li>بدء اختبارات الجدول الدوري</li>
                <li>متابعة تقدمك الدراسي</li>
                <li>الوصول لجميع المميزات</li>
            </ul>
        </div>
    </div>
</body>
</html>
