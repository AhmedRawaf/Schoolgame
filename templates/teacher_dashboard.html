<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم المعلم - من أنا في الجدول الدوري؟</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0b1020 0%, #1a1f3a 100%);
            color: #e5e7eb;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .header {
            background: rgba(19, 26, 51, 0.9);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        .title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #f59e0b;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #9ca3af;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        
        .logout-btn {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(239, 68, 68, 0.3);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(19, 26, 51, 0.9);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            border-left: 4px solid #f59e0b;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #f59e0b;
            margin-bottom: 10px;
        }
        
        .stat-label {
            color: #9ca3af;
            font-size: 1rem;
        }
        
        .download-section {
            background: rgba(19, 26, 51, 0.9);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .section-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #6ee7b7;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .download-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .download-btn {
            background: linear-gradient(135deg, #6ee7b7, #34d399);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        
        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(110, 231, 183, 0.3);
            color: white;
            text-decoration: none;
        }
        
        .download-btn .icon {
            font-size: 2rem;
        }
        
        .download-btn .text {
            font-size: 1.1rem;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #60a5fa;
            text-decoration: none;
            font-size: 1rem;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .download-buttons {
                grid-template-columns: 1fr;
            }
            
            .title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">👨‍🏫 لوحة تحكم المعلم</h1>
            <p class="subtitle">إدارة النتائج والإحصائيات</p>
            <a href="/teacher/logout" class="logout-btn">تسجيل الخروج</a>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number">{{ stats.total_tests }}</div>
                <div class="stat-label">إجمالي الاختبارات</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">{{ stats.total_students }}</div>
                <div class="stat-label">عدد الطلاب</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">{{ stats.avg_score }}</div>
                <div class="stat-label">متوسط الدرجات</div>
            </div>
        </div>
        
        <div class="download-section">
            <h2 class="section-title">📊 تحميل النتائج</h2>
            <div class="download-buttons">
                <a href="/download/summary" class="download-btn">
                    <div class="icon">📋</div>
                    <div class="text">ملخص النتائج</div>
                </a>
                <a href="/download/detailed" class="download-btn">
                    <div class="icon">📝</div>
                    <div class="text">تفاصيل النتائج</div>
                </a>
                <a href="/download/both" class="download-btn">
                    <div class="icon">📦</div>
                    <div class="text">الكل (ZIP)</div>
                </a>
            </div>
        </div>
        
        <div class="back-link">
            <a href="/">← العودة للصفحة الرئيسية</a>
        </div>
    </div>
</body>
</html>
