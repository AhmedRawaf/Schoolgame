<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - من أنا في الجدول الدوري؟</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0b1020 0%, #1a1f3a 100%);
            color: #e5e7eb;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(19, 26, 51, 0.9);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            color: #6ee7b7;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(110, 231, 183, 0.3);
        }
        
        .subtitle {
            text-align: center;
            color: #9ca3af;
            font-size: 1.1rem;
            margin-bottom: 40px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            color: #e5e7eb;
            margin-bottom: 8px;
            font-weight: 500;
            display: block;
        }
        
        select, input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #374151;
            border-radius: 10px;
            background: rgba(31, 41, 55, 0.8);
            color: #e5e7eb;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        select:focus, input[type="password"]:focus {
            outline: none;
            border-color: #60a5fa;
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.1);
        }
        
        .login-btn {
            background: linear-gradient(135deg, #60a5fa, #3b82f6);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(96, 165, 250, 0.3);
        }
        
        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #f87171;
            color: #f87171;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .info-box {
            background: rgba(15, 23, 52, 0.6);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            border-left: 4px solid #60a5fa;
        }
        
        .info-box h4 {
            color: #60a5fa;
            margin-bottom: 10px;
            font-size: 1rem;
        }
        
        .info-box ul {
            color: #9ca3af;
            font-size: 0.9rem;
            line-height: 1.6;
            margin-right: 20px;
        }
        
        .info-box li {
            margin-bottom: 5px;
        }
        
        .register-link {
            text-align: center;
            margin-top: 20px;
            color: #9ca3af;
        }
        
        .register-link a {
            color: #60a5fa;
            text-decoration: none;
            font-weight: 600;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">من أنا في الجدول الدوري؟</h1>
        <p class="subtitle">نظام إدارة الاختبارات التعليمية</p>
        
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        
        <form method="POST" action="/login">
            <div class="form-group">
                <label for="email">البريد الإلكتروني:</label>
                <input type="email" id="email" name="email" required placeholder="أدخل بريدك الإلكتروني">
            </div>
            
            <div class="form-group">
                <label for="password">كلمة المرور:</label>
                <input type="password" id="password" name="password" required placeholder="أدخل كلمة المرور">
            </div>
            
            <button type="submit" class="login-btn">دخول</button>
        </form>
        
        <div class="register-link">
            <p>ليس لديك حساب؟ <a href="/register">إنشاء حساب جديد</a></p>
        </div>
    </div>
</body>
</html>
