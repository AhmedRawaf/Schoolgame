<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تأكيد الحساب - من أنا في الجدول الدوري؟</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0b1020 0%, #1a1f3a 100%);
            color: #e5e7eb;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(19, 26, 51, 0.9);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            text-align: center;
        }
        
        .title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #60a5fa;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #9ca3af;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }
        
        .icon {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #60a5fa;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            color: #e5e7eb;
            margin-bottom: 8px;
            font-weight: 500;
            display: block;
        }
        
        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #374151;
            border-radius: 10px;
            background: rgba(31, 41, 55, 0.8);
            color: #e5e7eb;
            font-size: 1.2rem;
            text-align: center;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #60a5fa;
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.1);
        }
        
        .verify-btn {
            background: linear-gradient(135deg, #60a5fa, #3b82f6);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }
        
        .verify-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(96, 165, 250, 0.3);
        }
        
        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #f87171;
            color: #f87171;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .info {
            background: rgba(15, 23, 52, 0.6);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            border-left: 4px solid #60a5fa;
            color: #9ca3af;
            font-size: 0.9rem;
        }
        
        .resend-link {
            margin-top: 20px;
            color: #9ca3af;
        }
        
        .resend-link a {
            color: #60a5fa;
            text-decoration: none;
            font-weight: 600;
        }
        
        .resend-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">📧</div>
        <h1 class="title">تأكيد الحساب</h1>
        <p class="subtitle">أدخل كود التحقق المرسل إلى بريدك الإلكتروني</p>
        
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        
        <div class="info">
            تم إرسال كود التحقق إلى بريدك الإلكتروني. يرجى التحقق من صندوق الوارد أو مجلد الرسائل المهملة.
        </div>
        
        <form method="POST">
            <div class="form-group">
                <label for="code">كود التحقق</label>
                <input type="text" id="code" name="code" required placeholder="123456" maxlength="6" pattern="[0-9]{6}">
            </div>
            
            <button type="submit" class="verify-btn">تأكيد الحساب</button>
        </form>
        
        <div class="resend-link">
            لم تستلم الكود؟ <a href="#" onclick="alert('يرجى المحاولة مرة أخرى أو التواصل مع الدعم الفني')">إعادة الإرسال</a>
        </div>
    </div>

    <script>
        // التركيز على حقل الكود
        document.getElementById('code').focus();
        
        // السماح بالأرقام فقط
        document.getElementById('code').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');
        });
    </script>
</body>
</html>
