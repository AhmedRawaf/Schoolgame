<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>من أنا في الجدول الدوري؟ - اختبار تفاعلي</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0b1020 0%, #1a1f3a 100%);
            color: #e5e7eb;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(19, 26, 51, 0.9);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            color: #6ee7b7;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(110, 231, 183, 0.3);
        }
        
        .subtitle {
            text-align: center;
            color: #9ca3af;
            font-size: 1.1rem;
            margin-bottom: 40px;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        
        label {
            color: #e5e7eb;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        input, select {
            padding: 12px 16px;
            border: 2px solid #374151;
            border-radius: 10px;
            background: rgba(31, 41, 55, 0.8);
            color: #e5e7eb;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #60a5fa;
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.1);
        }
        
        .start-btn {
            background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }
        
        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(96, 165, 250, 0.3);
        }
        
        .start-btn:active {
            transform: translateY(0);
        }
        
        .features {
            margin-top: 40px;
            padding: 20px;
            background: rgba(15, 23, 52, 0.6);
            border-radius: 15px;
            border-left: 4px solid #6ee7b7;
        }
        
        .features h3 {
            color: #6ee7b7;
            margin-bottom: 15px;
        }
        
        .features ul {
            list-style: none;
            color: #9ca3af;
        }
        
        .features li {
            margin-bottom: 8px;
            padding-right: 20px;
            position: relative;
        }
        
        .features li:before {
            content: "✓";
            color: #6ee7b7;
            position: absolute;
            right: 0;
        }
        
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">من أنا في الجدول الدوري؟</h1>
        <p class="subtitle">اختبار تفاعلي لتعلم العناصر الكيميائية</p>
        
        <form id="quizForm">
            <div class="form-grid">
                <div class="form-group">
                    <label for="student_name">اسم الطالب/ـة</label>
                    <input type="text" id="student_name" name="student_name" required placeholder="أدخل اسمك">
                </div>
                
                <div class="form-group">
                    <label for="student_class">الصف</label>
                    <input type="text" id="student_class" name="student_class" required placeholder="أدخل صفك">
                </div>
                
                <div class="form-group">
                    <label for="difficulty">مستوى الصعوبة</label>
                    <select id="difficulty" name="difficulty" required>
                        <option value="سهل">سهل</option>
                        <option value="متوسط" selected>متوسط</option>
                        <option value="صعب">صعب</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="qCount">عدد الأسئلة</label>
                    <input type="number" id="qCount" name="qCount" min="5" max="30" value="10" required>
                </div>
                
                <div class="form-group">
                    <label for="qTime">زمن السؤال (ثانية)</label>
                    <input type="number" id="qTime" name="qTime" min="10" max="90" value="30" required>
                </div>
            </div>
            
            <button type="submit" class="start-btn">ابدأ الاختبار</button>
        </form>
        
        <div class="features">
            <h3>مميزات الاختبار:</h3>
            <ul>
                <li>أسئلة متنوعة عن العناصر الكيميائية</li>
                <li>ثلاثة مستويات صعوبة</li>
                <li>مؤقت لكل سؤال</li>
                <li>مساعدة 50:50 (مرة واحدة)</li>
                <li>حفظ النتائج في ملفات CSV</li>
                <li>مراجعة مفصلة للإجابات</li>
            </ul>
        </div>
    </div>

    <script>
        document.getElementById('quizForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = {
                student_name: formData.get('student_name'),
                student_class: formData.get('student_class'),
                difficulty: formData.get('difficulty'),
                qCount: formData.get('qCount'),
                qTime: formData.get('qTime')
            };
            
            try {
                const response = await fetch('/start_quiz', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    window.location.href = result.redirect;
                }
            } catch (error) {
                console.error('Error:', error);
                alert('حدث خطأ، يرجى المحاولة مرة أخرى');
            }
        });
    </script>
</body>
</html>
